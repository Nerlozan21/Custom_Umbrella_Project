<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella</title>
    <script src="https://kit.fontawesome.com/a3993eaec2.js" crossorigin="anonymous"></script>
</head>

<link rel="stylesheet" href="Styles.css">

<body>

    <div class="main_container">
        <img src="Images/Yello umbrella.png">
        <div class="content_container">
            <h2>Custom Umbrella</h2>
            <h4>Customise your Umbrella</h4>
            <h6>Upload a logo for instant preview.</h6>
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
            <p>.png and .jpg files only. Max size 5 MB.</p>
            <button>
                <i class="fa-solid fa-upload"></i>
                <p class="btn_text"> UPLOAD LOGO</p>
                <i class="fa-solid fa-x"></i>
            </button>
        </div>
    </div>
</body>
</html>
